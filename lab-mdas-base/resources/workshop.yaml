apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: lab-mdas-base
spec:
  title: Starter Workshop
  description: Starter workshop for Educates
  workshop:
    image: jdk17-environment:*
    files:
    - image:
        url: $(image_repository)/lab-mdas-base-files:latest
      includePaths:
      - /workshop/**
      - /templates/**
      - /README.md
    packages:
    - name: gemfire
      files:
      - image:
          url: ghcr.io/morgan-iverson/mdas-packages/gemfire:latest
    - name: postgres-12
      files:
      - image:
          url: ghcr.io/morgan-iverson/mdas-packages/postgres-12:latest
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
        # layout: split
      console:
        enabled: true
      editor:
        enabled: true
    dashboards: 
    - name: Terminal 2
      url: terminal:terminal-2