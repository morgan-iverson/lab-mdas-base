apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: lab-mdas-base
spec:
  title: Starter Workshop
  description: Starter workshop for Educates
  workshop:
    files:
    - image:
        url: $(image_repository)/lab-mdas-base-files:latest
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    namespaces:
      budget: medium
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
